<head>
  <title>meteor-music-player</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Reactive Player:</h1>
  {{> player}}
  <p>More content here <br />
    <button type="button" data-action="load">Load song from SoundCloud!</button>
    <button type="button" data-action="loadYT">Load song from Youtube!</button>
  </p>
</template>

<template name="player">
  <div class="player">
    <div id="youtube-embed"></div>
    <img src="{{artwork_url}}" />
    <div class="song-name">{{title}} ({{status}})</div>
    <div class="player-controls">
      {{#if statusIs "loading"}}
        Loading
      {{else}}
        {{#if statusIs "playing"}}
          <button class="player-pause">Pause</button>
        {{else}}
          <button class="player-play">Play</button>
        {{/if}}
      {{/if}}
    </div>
    <div class="player-position">
      <div class="player-length">{{duration}}</div>
      <div class="player-slider"><input type="range" /></div>
      <div class="player-remaining">{{remaining}}</div>
    </div>
  </div>
</template>
