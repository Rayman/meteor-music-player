<head>
  <title>meteor-music-player</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <div class="container">
    <h1>Reactive Player:</h1>
    <div class="row">
      <div class="col-md-8">
        {{> player}}
      </div>
    </div>
    <p>More content here <button type="button" class="btn btn-primary">Load song!</button></p>
  </div>
</template>

<template name="player">
  <div class="player">
    <div class="player-header">

      <div class="album-art">
        <img src="{{artwork_url}}" />
      </div>
      <div class="song-name">{{title}}</div>
    </div>
    <div class="player-stats">
      <div class="col-xs-3">
        <span class="glyphicon glyphicon-cloud"></span> FOLLOW
      </div>
      <div class="col-xs-6">
        <span class="glyphicon glyphicon-play-circle"></span> 992,978
        <span class="glyphicon glyphicon-heart"></span> 16,739
        <span class="glyphicon glyphicon-comment"></span> 580
      </div>
      <div class="col-xs-3">DOWNLOAD</div>
    </div>
    <div class="player-controls">
      <div class="player-repeat"></div>
      <div class="player-previous">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </div>
      {{#if statusIs "loading"}}
        <div class="player-loading"><span></span></div>
      {{else}}
        {{#if statusIs "playing"}}
          <div class="player-pause"><span></span></div>
        {{else}}
          <div class="player-play"><span></span></div>
        {{/if}}
      {{/if}}
      <div class="player-previous">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </div>
      <div class="player-shuffle"></div>
    </div>
    <div class="player-position">
      <div class="player-length">{{duration}}</div>
      <div class="player-slider"><input type="range" /></div>
      <div class="player-remaining">{{remaining}}</div>
    </div>
  </div>
</template>
